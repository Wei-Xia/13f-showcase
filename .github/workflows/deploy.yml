name: Deploy 13F Showcase to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Generate holdings data
        run: npm run generate-holdings

      - name: Build Next.js application
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to S3
        run: |
          echo "🚀 开始部署到 S3..."
          aws s3 sync ./out/ s3://${{ secrets.AWS_S3_BUCKET }} --delete
          echo "✅ S3 部署完成"

      - name: Invalidate CloudFront cache
        run: |
          echo "🔄 清除 CloudFront 缓存..."
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.DISTRIBUTION_ID }} \
            --paths "/*"
          echo "✅ CloudFront 缓存清除完成"

      - name: Deployment Summary
        if: success()
        run: |
          echo "🎉 部署成功完成！"
          echo "📊 13F 披露网站已更新"
          echo "⏰ 部署时间: $(date)"
          echo "🌐 CloudFront 缓存更新可能需要几分钟时间"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "❌ 部署失败"
          echo "请检查 AWS 配置和权限设置"
